<div class="container" >

  <h1 style="font-size: 33px;color: black; text-align: center;">Publicidad</h1>


  <P class="btn-round btn-success" id="btn-add" style="color: black; font-size: 20px; "><button style="background-color:#F1F1FF;" mat-icon-button (click)="add()"><mat-icon>add</mat-icon></button>&nbsp; AGREGAR PUBLICIDAD</P>


  <div class="col-sm-10 border border-gray mb-2" id="form-add" >
    <div class="col-sm-6 border border-gray mb-2" style="float: left;">
     <mat-label>
    Imagen:<label style="color: red;">*</label>:
    </mat-label><input  style="display: block;" class="form-control" id="fileimagen"  type="file" (change)="fileSelected($event)">
    <p id="requerido" style="color: red;font-size:15px; ">Campo requerido</p>

   <p>
    Descripcion:<textarea  _ngcontent-c4 class="form-control" type="text" [(ngModel)]="publicidad.pub_descripcion"></textarea>
  </p>
  <p><button _ngcontent-c4 class="btn btn-success btn-round" id="btn-agregar"  (click)="agregar()" disabled>AGREGAR</button>
  &nbsp;
  <button  _ngcontent-c4 class="btn btn-info btn-round" id="btn-editar" (click)="editar()" disabled>Editar</button>
  &nbsp;
  <button _ngcontent-c4 class="btn btn-danger btn-round" (click)="closed()">Cancelar</button>
  </p>
</div>
<div class="col-sm-6" style="float: right;"><img style="width: 300px;" src="{{publicidad.pub_imagen}}"></div>
<div style="clear: both;"></div>

  </div>

  <div class="mat-elevation-z8">


  <table *ngIf="publicidades" class="table table-bordered ">

    <tr style="background-color: dodgerblue;">

      <th> Imagen </th>
      <th> Descripci√≥n </th>
       <th colspan="2">Acciones</th>


    </tr>

    <tr *ngFor="let item of publicidades">
      <td><img src="{{item.pub_imagen}}" class="imagen-publicidad" ></td>
      <td>{{item.pub_descripcion}}</td>
        <td>
        <button (click)="seleccionar(item.pub_id)" mat-icon-button >
          <mat-icon color="primary">edit</mat-icon>
          </button>

        <button (click)="eliminar(item.pub_id)">
        <mat-icon color="primary">delete</mat-icon>
        </button>
        </td>

    </tr>








  </table>



  </div>
  </div>
