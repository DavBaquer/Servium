

    <div class="contenedor" >
                <form  [formGroup]="loginForm" (ngSubmit)="onLogin()"  class="div-form" >

                    <mat-icon> email</mat-icon>
                    <mat-form-field class="input-form">
                     <input    type="text" placeholder="Usuario" matInput formControlName="username" required  />

                    <mat-error *ngIf="isValidFiel('username')">
                      {{getErrorMessage('username')}}
                    </mat-error>
                  </mat-form-field>
                  </div>

                <div>
                  <mat-icon >lock </mat-icon>
                  <mat-form-field class="input-form" >
                     <input id="password" type="password" placeholder="ContraseÃ±a" matInput required formControlName="password"/>

                    <mat-error *ngIf="isValidFiel('password')" style="width: 100%;">
                      {{getErrorMessage('password')}}
                    </mat-error>
                  </mat-form-field>

                    <button id="show_password" class="btn btn-primary" type="button" (click)="mostrarContrasena()"> <span class="fa fa-eye-slash icon"></span> </button>

                  <div>

                </div>
