

<h1 style="font-size: 33px;color: black; text-align: center;">Transacciones</h1>


<P class="btn-round btn-success" id="btn-add" style="color: black; font-size: 20px; "><button style="background-color:#F1F1FF;" mat-icon-button (click)="add()"><mat-icon>add</mat-icon></button>&nbsp; AGREGAR CATEGORIA</P>


<div class="col-sm-5 border border-gray mb-2 float-rigth " id="form-add" >
  <h2>{{titulo}}</h2>
 <mat-label>
  Nombre<label style="color: red;">*</label>:
  </mat-label><input _ngcontent-c4 class="form-control"  type="text" [(ngModel)]="transaccion.tra_nombre"/>
  <p id="requerido" style="color: red;font-size:15px; ">Campo requerido</p>

 <p>
  Descripcion:<input  _ngcontent-c4 class="form-control" type="text" [(ngModel)]="transaccion.tra_descripcion"/>
</p>
<p><button _ngcontent-c4 class="btn btn-success btn-round" id="btn-agregar"  (click)="agregar()" disabled>AGREGAR</button>
&nbsp;
<button  _ngcontent-c4 class="btn btn-info btn-round" id="btn-editar" (click)="editar()" disabled>Editar</button>
&nbsp;
<button _ngcontent-c4 class="btn btn-danger btn-round" (click)="closed()">Cancelar</button>
</p>

</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
      <td mat-cell *matCellDef="let row"> {{row.tra_id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.tra_nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> descripcion </th>
      <td mat-cell *matCellDef="let row"> {{row.tra_descripcion}} </td>
    </ng-container>


    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="seleccionar(row.tra_id)" mat-icon-button >
          <mat-icon color="primary">edit</mat-icon>
          </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="eliminar(row.tra_id)" mat-icon-button >
        <mat-icon color="primary">delete</mat-icon>
        </button>
        </td>
    </ng-container>




    <tr  class="header-table" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>


</div>
