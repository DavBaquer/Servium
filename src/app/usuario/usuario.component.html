
<div class="container" >
<h1 style="font-size: 33px;color: black; text-align: center;">Usuarios</h1>


<P class="btn-round btn-success" id="btn-add" style="color: black; font-size: 20px; "><button style="background-color:#F1F1FF;" mat-icon-button (click)="add()"><mat-icon>add</mat-icon></button>&nbsp; AGREGAR USUARIO</P>


<div class="col-sm-10 border border-gray mb-2 float-rigth " id="form-add" >
  <h2>{{titulo}}</h2>
 <div class="col-sm-8" style="float: left;">
  <mat-label>
    Nombre:<label style="color: red;">*</label>
  </mat-label>
  <input  _ngcontent-c4 class="form-control" type="text" [(ngModel)]="usuario.usu_nombre"/>
  <mat-label>
  Correo<label style="color: red;">*</label>:</mat-label>
<input _ngcontent-c4 class="form-control"  type="text" [(ngModel)]="usuario.usu_correo"/>
  <p id="requerido" style="color: red;font-size:15px; ">Campo requerido</p>
  <mat-label>
  contraeña<label id='lbl_contrasenia' style="color: red;">*</label>:
</mat-label>
<div><input  id="password" class="form-control" type="password" [(ngModel)]="usuario.usu_password"/><button id="show_password" class="btn btn-primary" type="button" (click)="mostrarContrasena()"> <span class="fa fa-eye-slash icon"></span> </button></div>
<p id="requerido" style="color: red;font-size:15px; ">Campo requerido</p>

<mat-label>
  Rol:<label style="color: red;">*</label>:
</mat-label>
<select name="miselect" [(ngModel)]="usuario.usu_rol" _ngcontent-c4 class="form-control">
  <option value="admin" >admin</option>
  <option value="superadmin">superadmin</option>

  </select>
  <mat-label>
    Foto:
  </mat-label>
  <input  _ngcontent-c4 class="form-control" type="text" [(ngModel)]="usuario.usu_imagen"/>
</div>
  <div class="col-sm-4" style="float: right;"><img style="width: 300px;" src="{{usuario.usu_imagen}}"></div>
  <div style="clear: both;"></div>
<p></p>
<p><button _ngcontent-c4 class="btn btn-success btn-round" id="btn-agregar"  (click)="agregar()" disabled>AGREGAR</button>
&nbsp;
<button  _ngcontent-c4 class="btn btn-info btn-round" id="btn-editar" (click)="editar()" disabled>Editar</button>
&nbsp;
<button _ngcontent-c4 class="btn btn-danger btn-round" (click)="closed()">Cancelar</button>
</p>


</div>


  <table *ngIf="usuarios" class="table table-bordered mat-elevation-z8">

    <tr style="background-color: dodgerblue;">

      <th> Foto </th>
      <th>Descripción</th>
      <th >Acciones</th>


    </tr>

    <tr *ngFor="let item of usuarios">
      <td ><img  style="width:100%;" src="{{item.usu_imagen}}"></td>
      <td><p>Nombre:{{item.usu_nombre}}</p>
         <p>Correo:{{item.usu_correo}}</p>
        <p>Rol:{{item.usu_rol}}</p>
      </td>


      <td >

        <button (click)="seleccionar(item.usu_id)" mat-icon-button >
          <mat-icon color="primary">edit</mat-icon>
          </button>

        <button (click)="eliminar(item.usu_id)">
        <mat-icon color="primary">delete</mat-icon>
        </button>
        </td>

    </tr>








  </table>


</div>
